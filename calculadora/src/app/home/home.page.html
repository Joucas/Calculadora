<ion-content class="fodase" [fullscreen]="true">
    <ion-row class="ion-justify-content-center ion-align-items-center bg__calculadora">
      <ion-col size-lg="6" size-md="8" size-sm="12" >

        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size-lg="6" size-md="8" size-sm="12" class="calculadora altura-base">
    
            <ion-row class="ion-justify-content-center ion-align-items-center">
              <ion-col size-lg="12" size-md="8" size-lg="12">
                <ion-row class="exib-num">
                  <ion-col size="12">
                    <ion-label placeholder="To pronta!">{{ this.valor }}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
    
            <ion-row class="numbers">
              <ion-col>
                <ion-row>
                  <ion-col size="3" class="none">
                    <ion-button class="base__button bg__btn-resto" (click)="clear()">C</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn-resto" (click)="inverterSinal()">+/-</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn-resto" (click)="apagarUltimo()">←</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn_ope" (click)="acumularValores('/')">÷</ion-button>
                  </ion-col>
                </ion-row>
                
                <ion-row>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('7')">7</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('8')">8</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('9')">9</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn_ope" (click)="acumularValores('*')">x</ion-button>
                  </ion-col>
                </ion-row>
                
                <ion-row>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('4')">4</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('5')">5</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('6')">6</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn_ope" (click)="acumularValores('-')">-</ion-button>
                  </ion-col>
                </ion-row>
        
                <ion-row>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('1')">1</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('2')">2</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('3')">3</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn_ope" (click)="acumularValores('+')">+</ion-button>
                  </ion-col>
                </ion-row>
        
                <ion-row>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('.')">.</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button" (click)="acumularValores('0')">0</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn-resto" (click)="calcularPorcentagem()">%</ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button class="base__button bg__btn-igual" (click)="calcularValor()">=</ion-button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
    
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
</ion-content>
